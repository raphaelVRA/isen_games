<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Multijoueur</title>
    <link rel="stylesheet" href="css/snake.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght=400;600;800&family=Roboto+Mono:wght=500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Header avec infos -->
        <header class="game-header">
            <div class="header-left">
                <span class="room-code">Salon: <span id="room-code">----</span></span>
            </div>
            <div class="header-center">
                <span id="game-status" class="game-status">En attente...</span>
            </div>
            <div class="header-right">
                <button id="leave-btn" class="btn-leave">Quitter</button>
            </div>
        </header>

        <!-- Zone de jeu principale -->
        <div class="game-area">
            <!-- Scoreboard gauche -->
            <aside class="scoreboard" id="scoreboard">
                <h3>üèÜ Scores</h3>
                <div class="scores-list" id="scores-list">
                    <!-- Rempli dynamiquement -->
                </div>
            </aside>

            <!-- Canvas du jeu -->
            <div class="canvas-wrapper">
                <canvas id="game-canvas"></canvas>
                
                <!-- Overlay de compte √† rebours -->
                <div id="countdown-overlay" class="overlay">
                    <div class="countdown-number" id="countdown-number">3</div>
                </div>

                <!-- Overlay de fin de partie -->
                <div id="gameover-overlay" class="overlay" style="display: none;">
                    <div class="gameover-content">
                        <h2 id="gameover-title">Partie termin√©e !</h2>
                        <div id="winner-display" class="winner-display"></div>
                        <div id="final-scores" class="final-scores"></div>
                        <div class="gameover-buttons">
                            <button id="quick-restart-btn" class="btn btn-instant" style="display: none;">‚ö° Relancer</button>
                            <button id="replay-btn" class="btn btn-success">Rejouer</button>
                            <button id="return-lobby-btn" class="btn btn-secondary">Quitter</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- L√©gende droite -->
            <aside class="legend">
                <h3>üéÆ Contr√¥les</h3>
                <div class="controls-list">
                    <div class="control-item">
                        <span class="key">‚Üë Z W</span>
                        <span>Haut</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üì S</span>
                        <span>Bas</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üê Q A</span>
                        <span>Gauche</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üí D</span>
                        <span>Droite</span>
                    </div>
                </div>

                <div class="legend-items">
                    <h4>L√©gende</h4>
                    <div class="legend-item">
                        <span class="food-icon normal"></span>
                        <span>Nourriture (+10 pts)</span>
                    </div>
                    <div class="legend-item">
                        <span class="food-icon super"></span>
                        <span>Super (+50 pts, +3 taille)</span>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Barre d'infos en bas -->
        <footer class="game-footer">
            <div class="my-stats">
                <span>Toi: <span id="my-username">-</span></span>
                <span>Score: <span id="my-score">0</span></span>
                <span>Longueur: <span id="my-length">3</span></span>
            </div>
        </footer>
    </div>

    <script src="js/snake.js"></script>
</body>
</html>
